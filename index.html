<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table&form</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div style="width: 300px;">
        <h2 style="text-align: center;"> Weather Station</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2"> Station</th>
                    <th colspan="2"> Temperature</th>
                    <th rowspan="2"> Humidity</th>
                    <th rowspan="2"> Weather</th>
                </tr>
                <tr>
                    <th>max</th>
                    <th>min</th>
                </tr>
            <tbody>
                <tr>
                    <td>USA</td>
                    <td>24</td>
                    <td>19</td>
                    <td>60%</td>
                    <td>cloudly</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>5</td>
                    <td>-1</td>
                    <td>70%</td>
                    <td>rainy</td>
                </tr>
            </tbody>

            </thead>


        </table>
    </div>

    <br> <br> <br>
    <div>
        <h2> User Personal Information </h2>
        <form action="">
            <label for="name">Enter your full name</label><br>
            <input id="name" type="text"> <br> <br>
            <label for="email">Enter your email</label><br>
            <input type="email" name="" id="email"><br><br>
            <label for="password">Enter your password</label><br>
            <input type="password" name="" id="password"> <br> <br>
            <label for="confrim">Confrim your password</label> <br>
            <input type="password" name="" id="confrim"> <br><br>

            <label for="Gender">Enter your gender</label><br>

            <input type="radio" name="Gender" id="male" value="Male"> 
            <label for="Gender">Male</label>

            <input type="radio" name="Gender" id="female" value="Female"> 
            <label for="Gender">Female</label>

            <input type="radio" name="Gender" id="" value="others">  
            <label for="others">Others</label><br><br>



            <label for="birth">Enter your date of Birth</label> <br>
            <input type="date" name="birth" id="birth" value="2009-06-10"> <br> <br>
            <label for="adress">Enter your Adress</label> <br>
            <textarea name="" id="adress"></textarea> <br> <br>
            <input type="submit" value="Submit">


        </form>
    </div>
</body>

</html>
